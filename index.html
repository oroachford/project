<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Images</title>
    <style>
        /* Parent container for images */
        .image-container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            gap: 20px; /* Add space between images */
        }
    </style>
</head>
<body>
    <h1>HELLO WORLD</h1>
    <p>"THE ONE PIECE IS REAL!" - Edward Newgate</p>
    <div class="image-container">
        <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2023/11/whitebeard-shouts-that-the-one-piece-is-real-in-one-piece.jpg" alt="Edward Newgate shouting 'The One Piece is Real'">
        <img src="https://images.squarespace-cdn.com/content/v1/5bec669f9f877016e7212b2d/6de17e98-fd39-4fcb-a660-fcfcd68702d8/UMGC.png" alt="UMGC Logo">
    </div>
</body>
</html>
